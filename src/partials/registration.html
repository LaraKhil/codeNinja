<section class="registration">
    <h2 class="title registration__title">Registration</h2>
    <p class="registration__text">May 23, 11:00
    New York</p>
    <p class="registration__text registration__text--margin">&dollar; 699</p>
    <form class="registration__form">
      <p class="text registration__text-form">Apply your personal info
      for registration</p>
      <input type="text" class="registration__input" placeholder="Your Name">
      <input type="tel" class="registration__input" placeholder="Phone number">
      <input type="email" class="registration__input registration__email" placeholder="Email">
      <button class="button registration__btn" type="submit">Register</button>
    </form>
</section>
